<!doctype html>
<html lang="ko">

<head>

    <title>NAVER-Clone</title>
    <link rel="shortcut icon" type="image/x-icon" href="./logo/favicon.ico">

<body>
    <header>
        <div id="fixed">고정</div>
        <!-- Division 가로줄 전체를 차지한다.-->
        <div class="center-align">
            <!-- 가운데 정렬용 / Parent인 header 코드를 기준으로 정렬 부모 자식 관계-->
            <!-- <div style="margin: 0 auto; width: 1130px;" >-->
            <!-- 속성명: 속성값; 속성이 여러개면 ;으로 구분-->
            <!-- Html파일에서 Css 구현 = 인라인스타일 / html 인데 디자인까지? 지저분한데..-->
            <div>
                <div style="display: inline-block;">네이버를시작페이지로</div>
                <div style="display: inline-block;">쥬니어네이버 </div>
                <span>헤피빈</span>
                <!--span은 display: inline;이 기본-->
            </div>
            <div id="header_Search">
                <a href="https://www.naver.com">
                    <span class="blind">네이버</span>
                    <h1 id="header_Logo"></h1>
                    <!-- div가아니지만 비슷하게 작동 display block이 적용됨-->
                    <!-- a태그는 링크 밑줄을 속성태그 태그뒤는 속성-->
                </a>
                <h2 class="blind">검색창</h2>
                <fieldset>
                    <!--클래스는 " "를 통해 여러클래스를 적용가능-->
                    <legend class="blind">검색</legend>
                    <input />
                    <button>
                        <span class="blind">검색</span>
                        <span id="search-image"></span>
                    </button>
                    <!--            
                        <input type="checkbox" />
                        <input type="radio" name="group"/>
                        <input type="radio" name="group"/>
                        <input type="radio" name="group"/>
                        <textarea />
                        -->
                </fieldset>
            </div>
        </div>
    </header>
    <nav>
        <div class="center-align">
            <ul>
                <!--unordered list-->
                <!-- ol은 ordered list 텍스트앞에 번호가 붙는다.-->
                <li>
                    <a href="">
                        <i class="ico_mail"></i>
                        <span style="color: #03c75a;">메일</span>
                    </a>
                </li>   <!--list item-->
                <li><a href=""><span style="color: #03c75a;">카페</span></a></li>  
                <li><a href=""><span style="color: #03c75a;">블로그</span></a></li>  
                <li><a href=""><span style="color: #03c75a;">지식iN</span></a></li>    
                <li><a href=""><span style="color: #03c75a;">쇼핑</span></a></li> 
                <li><a href=""><span style="color: #03c75a;">Pay</span></a></li>   <!--list item-->
                <li><a href="">
                        <i class="ico_tv"></i>
                        <span style="color: #03c75a;">TV</span>
                    </a>
                </li>  
            </ul>
            <ul style="width: 410px;"">
                <li><a href=""><span style="color: #000;">사전</span></a></li>    
                <li><a href=""><span style="color: #000;">뉴스</span></a></li>
                <li><a href=""><span style="color: #000;">증권</span></a></li>   <!--list item-->
                <li><a href=""><span style="color: #000;">지도</span></a></li>  
                <li><a href=""><span style="color: #000;">영화</span></a></li>    
                <li><a href=""><span style="color: #000;">VIBE</span></a></li>  
                <li><a href=""><span style="color: #000;">책</span></a></li>    
                <li><a href=""><span style="color: #000;">웹툰</span></a></li> 
            </ul>
        </div>
    </nav>
    <div>
        <h3>뉴스스탠드
            <ul>
                <li><img src="./newsstand/서울경제.png" alt="서울경제"> </li>
                <!--alt는 설명 이미지를 보지못하는경우 해석-->
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>

        <div>공지사항</div>
